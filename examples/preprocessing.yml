convert:
    - neutralise_salts
    - remove_fragments
    - remove_isotopes
    - remove_stereochemistry
filter:
    allowed_elements: [H, C, N, O, F, S, Cl, Br]
    range_filters:
        hydrogen_bond_acceptors:
            max: 10
        hydrogen_bond_donors:
            max: 5
        molar_refractivity:
            min: 40
            max: 130
        molecular_weight:
            min: 180
            max: 480
        partition_coefficient:
            min: -0.4
            max: 5.6
        rotatable_bonds:
            max: 10
        topological_polar_surface_area:
            max: 140
split:
    validate: 0.1
    test: 0.1
