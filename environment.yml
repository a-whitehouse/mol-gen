name: molGenEnv
channels:
  - conda-forge
  - defaults
dependencies:
  # Linters
  - black
  - flake8
  - isort
  - mypy
  - pre-commit

  # Testing
  - pytest
  - pytest-mock

  # Python
  - python=3.10

  # Libraries
  - attrs
  - click
  - cudnn=8.2
  - cudatoolkit=11.2
  - dask
  - fastparquet
  - jupyterlab
  - matplotlib
  - numpy
  - pandas
  - papermill
  - pyprojroot
  - rdkit
  - selfies

  - pip~=22.0
  - pip:
    - tensorflow-gpu==2.8
    # Tensorflow - TypeError: Descriptors cannot not be created directly.
    - protobuf~=3.19.0
    # src/mol_gen/
    - -e .
